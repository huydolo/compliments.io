<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Compliments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
        }
        #compliment-box {
            text-align: center;
            border: 2px solid #4CAF50;
            padding: 20px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        #compliment {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        #compliment-button {
            padding: 10px 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #compliment-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div id="compliment-box">
        <div id="compliment">Click the button to receive a compliment!</div>
        <button id="compliment-button">Get Compliment</button>
    </div>

    <script src="app.js"></script>

</body>
</html>
